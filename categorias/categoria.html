<!DOCTYPE html>
<html>
<head>
<title>Categorías</title>
<link rel="stylesheet" href="categoria.css">
</head>
<body>
<div class="square" onclick="showModal('Collares')">
    <h3>Collares</h3>
</div>

<div class="square" onclick="showModal('Camas')">
    <h3>Camas</h3>
</div>

<div class="square" onclick="showModal('Juguetes')">
    <h3>Juguetes</h3>
</div>

<div class="square" onclick="showModal('Higiene')">
    <h3>Higiene</h3>
</div>

<div class="square" onclick="showModal('Ropa')">
    <h3>Ropa</h3>
</div>

<!-- Botón para abrir la ventana modal -->
<button id="openModalBtn" onclick="openModal()">Mostrar Categorías</button>

<!-- Ventana Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Categorías</h2>
    <ul>
        <li>Collares</li>
        <li>Camas</li>
        <li>Juguetes</li>
        <li>Higiene</li>
        <li>Ropa</li>
        <!-- Puedes agregar más categorías aquí -->
    </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
