<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #e5d2c4; /* Color de fondo */
    }
    #register-form {
      background-color: #ffffff; /* Color de fondo del formulario */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="register-form">
    <h2>Registro</h2>
    <p>Por favor, llene los siguientes campos</p>
    <form>
      <label for="name">Nombre de usuario:</label>
      <br><br>
      <input type="text" id="name" name="name" required>
      <br><br>
      <label for="email">Correo electrónico:</label>
      <br><br>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="password">Contraseña:</label>
      <br><br>
      <input type="password" id="password" name="password" required>
      <br><br>
      <button class="registro" type="submit">Registrarse</button>
      <span id="user-account"></span>
    </form>
  </div>

  <script>
    // Obtener referencia al formulario y al elemento donde mostraremos el mensaje de bienvenida
    const registerForm = document.getElementById('register-form');
    const userAccount = document.getElementById('user-account');

    // Evento para enviar el formulario
    const registerFormSubmit = document.querySelector('#register-form form');
    registerFormSubmit.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Aquí puedes realizar las acciones para el registro, por ejemplo, enviar los datos al servidor.
      // Por ahora, solo mostraremos un mensaje con los datos del usuario en el elemento con id "user-account".
      userAccount.textContent = `¡Bienvenido, ${name}! Tu correo electrónico es: ${email}`;

      // Redirigir a la página principal después de completar el registro
      window.location.href = "/ruta-de-la-ventana-principal.html";
    });
  </script>
</body>
</html>
